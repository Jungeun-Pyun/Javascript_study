<!-- 좌표 지정해서 패스로 그리기 -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Canvas의 기본</title>
	<script>
		window.onload = function() {
			// canvas 요소 가져오기
			var canvas = document.getElementById("mycanvas");
			// canvas 랜더링 컨텍스트 가져오기
			var ctx = canvas.getContext("2d");
			// 그리기
			ctx.beginPath(); //초기화
			ctx.moveTo(60,10); //좌표이동
			ctx.lineTo(110,100); //선그리기
			ctx.lineTo(10,100);
			ctx.closePath(); //마지막점과 시작점 이어주기
			ctx.stroke(); //도형 그리기
			// 삼각형 채우기
			ctx.beginPath();
			ctx.moveTo(60,120);
			ctx.lineTo(110,210);
			ctx.lineTo(10, 210);
			ctx.fill();
		}
	</script>
</head>
<body>
	<canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
