<!-- 
	타이머 메소드
setTimeout : 일정 시간 후에 한번만 실행
setInterval : 일정 시간마다 동작 반복-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>타이머</title>
	<script>
		// setTimeout(function() {
		// 	console.log(new Date())
		// }, 2000)

		var timer = setInterval(function() {
			console.log(new Date())
		}, 2000)

		clearTimeout(timer)

	</script>
</head>
<body>

</body>
</html>
