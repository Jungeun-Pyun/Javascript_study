<!--
    추천하지 않음
    document.write : 인수로 받은 문자열을 HTML 문서의 body 요소 안에 출력
    document.write 사용한 다음에는 HTML 문서를 동적으로 수정할 수 없음
    이벤트 처리기 내에서 실행하면 전체 HTML 내용이 document.write 출력값으로 바뀌고 그 뒤로 수정 불가
    동적으로 HTML 문서 변경하려면 DOM 사용
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>document.write</title>
	<script>
        var now = new Date()
        var month = now.getMonth() + 1
        var day = now.getDate()
        document.write(`<p>오늘은 ${month}월 ${day}일 입니다.</p>`)
	</script>
</head>
<body>
    <!-- document.write 내용이 출력됨 -->
</body>
</html>
